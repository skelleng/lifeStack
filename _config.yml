title: LifeStack
baseurl: "/lifeStack" # leave empty for GitHub Pages
url: "https://skelleng.github.io/lifeStack"
theme: jekyll-theme-minimal

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

permalink: /:title/

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
