<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include nav.html %}
  <main class="container">
    {% if page.layout == "post" %}
      <article class="post-content">
        {{ content }}
      </article>
    {% else %}
      {{ content }}
    {% endif %}
  </main>
  {% include footer.html %}
</body>
</html>
